  <body>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div id="app">
      <h1>{{d.collection.title}}</h1>
        <div class="card" v-for="item in d.collection.items">
          <div class="card-body">
              <ul>
                <li v-for="name in item.data">
                  <b>{{name.prompt}}</b>: 
                  <i>{{name.value}}</i>
                </li>
              </ul>
                <a class="card-link" v-bind:href="item.href" target="_blanck">Ver en la Wiki</a>
          </div>
          
        </div>

        <div>
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" >Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>

               - Display its "prompt" property in bold style
               - Display its "value" property in italic style
      -->

    </div>

    <script src="js/script.js"></script>
